{% extends 'base.html' %}
{% block title %}Delete Equipment{% endblock %}
{% block content %}
<h1>Delete Equipment?</h1>

<p>Are you sure you want to delete "{{ object.name }}"?</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit">Yes, Delete</button>
</form>

<a href="{% url 'equipment-list' %}">Cancel</a>
{% endblock %}
