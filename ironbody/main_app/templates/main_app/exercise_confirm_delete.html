{% extends 'base.html' %}
{% block title %}Delete Exercise{% endblock %}
{% block content %}
<h1>Delete Exercise?</h1>

<p>Are you sure you want to delete "{{ object.name }}"?</p>

<form method="POST">
  {% csrf_token %}

</form>

<a href="{% url 'workout-index' %}">Cancel</a>
{% endblock %}
