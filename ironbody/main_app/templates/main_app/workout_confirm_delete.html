{% extends 'base.html' %}
{% block title %}Delete Workout{% endblock %}
{% block content %}
<h1>Are you sure you want to delete "{{ object.name }}"?</h1>

<form method="POST">
  {% csrf_token %}
  <button type="submit">Yes, Delete</button>
</form>

<a href="{% url 'workout-detail' object.id %}">Cancel</a>
{% endblock %}
