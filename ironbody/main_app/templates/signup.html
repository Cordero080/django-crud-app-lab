{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<h1>Sign Up</h1>

{% if error_message %}
  <p style="color: red;">{{ error_message }}</p>
{% endif %}

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign Up</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
{% endblock %}
