{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}IronBody{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    <nav>
      <a href="{% url 'home' %}" class="logo">IronBody</a>
      <div class="nav-links">
        {% if user.is_authenticated %}
        <a href="{% url 'workout-index' %}">Workouts</a>
        <a href="{% url 'equipment-list' %}">Equipment</a>
        <form action="{% url 'logout' %}" method="POST">{% csrf_token %}<button type="submit">Logout</button></form>
        <span>{{ user.username }}</span>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </nav>

    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
